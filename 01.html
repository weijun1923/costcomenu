<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/493a84bc87.js" crossorigin="anonymous"></script>
    <style>
        .cart-item{
            display: flex;
            justify-content: center;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 6px -1px, rgba(0, 0, 0, 0.06) 0px 2px 4px -1px;
            margin-top: 20px;
        }
        .cart-item h4{
            font-size: 20px;
        } 
        .item-info img{
            width: 100%;
            padding: 5px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
           
        }
        .item-info{
            max-width: 100px;
        }
        
        .item-info span{
            word-wrap:break-word;
            display: block;
        }
        /* 購物車清單刪除圖示 */
        .removeitem {
            width: 40px;
            height: auto;
        }
        .removeitem i{
            background-color: rgb(217, 220, 222);
            text-align: center;
            display: block;
            border-radius: 50%;
            padding: 10px;
            margin:30px 0;
            color: rgb(37, 38, 38);
        }
        .units{
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 30px;
            
        }
        
        .rightitem h4{
            margin-bottom: 20px;
        }
        
        .unit-price{
            font-size: 20px;
        }
        .units .btn{
            background-color: black;
            color: aliceblue;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            line-height: 10px;
            padding: 5px;
            margin: 0 10px;
            
        }
        .column1{
            margin:50px 0;
            font-size: 20px;
        }
       
    </style>
  </head>
  <body>
      <!-- 購物圖示 -->
    <div class="shopping-bag">
        <i class="fa-solid fa-cart-shopping"></i>
        <div class="total-items-in-cart">
        0
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="cart">
                    <div class="cart-header">
                        <div class="column1 text-center">目前已經選購</div>
                        
                    </div>
                    <div class="cart-items text-center">
                        <!-- 渲染購物車 -->
                        <div class="cart-item">
                            <div class="removeitem" onclick="removeItemFromCart(${item.id})">
                                <i class="fa-solid fa-trash"></i>
                            </div>
                            <div class="item-info">
                                <img src="img/126979-01.jpg" alt="${item.name}">
                            </div>
                            <div class="rightitem">
                                <h4>好自在液體衛生棉日用 24公分 36片</h4>
                                <div class="unit-price">
                                    <small>$</small>999
                                </div>
                                <div class="units">
                                    目前數量:
                                    <div class="btn minus" onclick="changeNumberOfUnits('minus', ${item.id})">-</div>
                                    <div class="number">1</div>
                                    <div class="btn plus" onclick="changeNumberOfUnits('plus', ${item.id})">+</div>           
                                </div>
                            </div>
                        </div>
                        <div class="cart-item">
                            <div class="removeitem" onclick="removeItemFromCart(${item.id})">
                                <i class="fa-solid fa-trash"></i>
                            </div>
                            <div class="item-info">
                                <img src="img/126979-01.jpg" alt="${item.name}">
                            </div>
                            <div class="rightitem">
                                <h4>好自在液體衛生棉日用 24公分 36片</h4>
                                <div class="unit-price">
                                    <small>$</small>999
                                </div>
                                <div class="units">
                                    目前數量:
                                    <div class="btn minus" onclick="changeNumberOfUnits('minus', ${item.id})">-</div>
                                    <div class="number">1</div>
                                    <div class="btn plus" onclick="changeNumberOfUnits('plus', ${item.id})">+</div>           
                                </div>
                            </div>
                        </div>
                        
                        

                    </div>
                    <div class="cart-footer text-center">
                        <div class="subtotal">
                            Subtotal (0 items): $0
                        </div>
                        <div class="checkout">
                            確認送出
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
